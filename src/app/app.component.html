<div class="container">
  <div class="row">
    <div class="form-group col-12 mt-2">
      <input type="text" id="cidadeInputText" placeholder="Digite o nome da cidade" class="form-control">
    </div>
    <div class="form-group col-12">
      <button type="button" class="btn btn-primary btn-block" (click)="obterPrevisoes()">Pesquisar</button>
    </div>

    <app-previsao class="col-lg-4 mb-2 mt-2"
    *ngFor="let previsao of previsoes"
    [previsao]="previsao"></app-previsao>
  </div>
</div>
